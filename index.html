<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Python 3 is awesome. Upgrade today!">
    <meta name="keywords" content="python,2,3,upgrade,why">
    <meta property="og:title" content="Why Python 3?">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://whypy3.com/">
    <meta property="og:description" content="Python 3 is awesome. Upgrade today!">
    <!-- <meta property="og:image" content="..."> -->
    <title>Why Python 3?</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="page-header">
        <div class="pull-right">
            <a href="https://twitter.com/share" class="twitter-share-button" data-text="Python 3 is awesome. Upgrade today!"
               data-show-count="true">Tweet</a>
        </div>
        <h1><img src="python.png" width="64" height="64"> Why Python 3?</h1>
    </div>

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <p class="lead">All the cool Python 3 features that'll make you switch today!</p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <button class="btn btn-success" id="another">
                <span class="glyphicon glyphicon-refresh"></span> Another!
            </button>
            <a class="btn btn btn-info" id="try">
                <span class="glyphicon glyphicon-play"></span> Try it out
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <h5 class="text-right"><strong id="title"></strong></h5>
{% for post in site.posts %}
<span class="snippet" data-title="{{ post.title }}" data-repl="{{ post.repl }}">{{ post.content }}</span>
{% endfor %}
<!-- TODO asyncio -->
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <hr>
            <p>Got more? Submit a <a href="https://github.com/kichik/whypy3/">pull request</a>.</p>
            <p>Created by <a href="https://kichik.com">Amir Szekely</a>. Inspired by Aaron Meurer's <a href="http://www.asmeurer.com/python3-presentation/slides.html">list</a>.</p>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script>
    var snippets = $(".snippet");

    function randomSnippet() {
        var random = Math.floor( Math.random() * snippets.length );
        setSnippet(random);
    }

    function setSnippet(index) {
        snippets.hide();
        var snippet = snippets.eq(index);
        snippet.show();
        $("#try").attr("href", snippet.data("repl"));
        $("#title").text(snippet.data("title"));
        window.location.hash = "#" + index;
    }

    $("#another").click(randomSnippet);
    if (window.location.hash) {
        setSnippet(parseInt(window.location.hash.substr(1)));
    } else {
        randomSnippet();
    }
</script>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
</html>
